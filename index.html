<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Product Preview Card</title>
</head>

<body>
    <main class="container">
        <div class="product-image">
            <img class="perfume-picture" src="images/image-product-desktop.jpg" alt="Chanel Perfume">
        </div>
        <div class="product-details">
            <p class="product">PERFUME</p>
            <H1 class="perfume-name">Gabrielle<br>
                Essence Eau De<br>
                Parfum</H1>
            <p class="product-description">A floral, solar and voluptuos<br>
                interpretation composed by <br>
                Olivier Polge, Permer-Creator<br>
                for the House of CHANEL</p>
            <p class="product-discounted-price">$149.99 <span class="product-original-price">$169.99</span></p>
            <!-- <section class="button-parent-container"> -->
                <button class="button-container">
                    <img class="cart-icon" src="images/icon-cart.svg" alt="">
                    <span class="button-text">Add to Cart</span>
                </button>
            <!-- </section> -->
        </div>
    </main>
</body>

</html>
